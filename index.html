<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <picture class="logo"><img src="./assets/logo.svg" alt="react-logo"></picture>
  </header>
  <main class="body">
    <section class="calculator">
      <output class="display" id="display">0</output>
      <div class="buttons">
        <button class="btn" id="clear">C</button>
        <button class="btn" id="modulus">%</button>
        <button class="btn" id="backspace">‚Üê</button>
        <button class="btn operator">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">-</button>
        <button class="btn" id="decimal">.</button>
        <button class="btn zero">0</button>
        <button class="btn operator" id="calculate">=</button>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Watts Calculator</p>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
